<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifetime-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="choose">
    
        Date Of Birth : <input type="date" name="" id="dobirth"><br><br>
        <button id="button">Submit</button>
    </div>
    <div class="container">
        <div>How Much Life Journey Covered,TiII Now</div>
        <div class="content">
            <div class="box">
                <div class="timer1"> --
                </div>
                <div class="text">Years
                </div>
            </div>
            <div class="box">
                <div class="timer2"> --
                </div>
                <div class="text">
                    Months
                </div>
            </div>
            <div class="box">
                <div class="timer3">--
                </div>
                <div class="text">
                    Days
                </div>
            </div>
            <div class="box">
                <div class="timer4"> --
                </div>
                <div class="text">
                    Hours
                </div>
            </div>
            <div class="box">
                <div class="timer5"> -- 
                </div>
                <div class="text">
                    Minutes
                </div>
            </div>
            <div class="box">
                <div class="timer6"> --
                </div>
                <div class="text">
                    Seconds
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
